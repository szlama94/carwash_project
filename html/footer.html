<!--------- Footer------>
<footer
  class="footer-custom navbar navbar-expand-sm text-white mt-5 border-primary rounded-3"
>
  <div class="container w-auto py-4">
    <div class="row justify-items-center">
      <!-- About section -->
      <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="fw-bold">{{about.title}}</h5>
        <div class="d-flex justify-content-start align-items-center flex-wrap">
          <a ng-repeat="icon in about.icons" 
             ng-href="{{icon.url}}" 
             class="text-decoration-none text-white me-3" 
             target="_blank">
            <i class="{{icon.class}} fa-2x"></i>
          </a>
        </div>
      </div>
      

      <!-- Links section -->
      <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="fw-bold">Linkek</h5>
        <p ng-repeat="link in links" class="mb-1">
          <i class="{{link.icon}} me-1"></i>
          <a ui-sref="{{link.state}}" class="text-decoration-none text-white">
            {{link.label}}
          </a>
        </p>
      </div>

      <!-- Contact section -->
      <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="fw-bold">{{contact.title}}</h5>
        <div class="d-flex align-items-center mb-2">
          <i class="fa-solid fa-location-dot me-2"></i>
          <p class="mb-0">{{contact.address}}</p>
        </div>
        <div class="d-flex align-items-center mb-2">
          <i class="fa-solid fa-phone me-2"></i>
          <p class="mb-0">{{contact.phone}}</p>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-envelope me-2"></i>
          <p class="mb-0">{{contact.email}}</p>
        </div>
      </div>

      <!-- Google Maps Section -->
      <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="fw-bold">Térkép</h5>
        <div>
          <iframe
          ng-src="{{mapUrl}}"
          width="300"
          height="200"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="text-center border-primary rounded-3">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</footer>
