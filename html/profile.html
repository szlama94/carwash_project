<div class="container mt-4 mb-4">
  <div
    class="card shadow-lg"
    style="
      width: 100%;
      min-height: 500px;
      height: auto;
      display: flex;
      flex-direction: row;
      border-radius: 15px;">
    <!--------------------Odalmenü sáv------------------->
    <div
      class="p-4 bg-dark border-end"
      style="width: 250px; border-radius: 15px 0 0 15px">
      <ul class="list-unstyled">
        <li
          class="mb-3 pointer py-2 px-3"
          ng-click="selectedSection = 'personal'"
          ng-class="{'bg-warning text-dark rounded-3': selectedSection === 'personal'}">
          <i class="fa-solid fa-user me-2"></i>
          {{lang.data.personal_data}}
        </li>
        <li
          class="mb-3 pointer py-2 px-3"
          ng-click="selectedSection = 'schedule'"
          ng-class="{'bg-warning text-dark rounded-3': selectedSection === 'schedule'}">
          <i class="fa-solid fa-clock me-2"></i>
          {{lang.data.appointment_booking}}
        </li>
        <li
          class="mb-3 pointer py-2 px-3"
          ng-click="selectedSection = 'myBookings'"
          ng-class="{'bg-warning text-dark rounded-3': selectedSection === 'myBookings'}">
          <i class="fa-solid fa-calendar-check me-2"></i>
          {{lang.data.my_bookings}}
        </li>
      </ul>
    </div>

    <!---------------Fő tartalom-------------------------->
    <div class="p-4 flex-grow-1 overflow-auto">
      <!--------------Személyes adatok---------------------->
      <div ng-if="selectedSection === 'personal'">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">
              <!-------------------cím---------------------------->
              <div class="row mb-4">
                <h3 class="text-center">
                  <i class="fa-regular fa-address-card"></i>
                  <span class="text-capitalize text-small-caps ms-2">
                    {{lang.data.profile}}
                  </span>
                </h3>
              </div>
              <!-----------------Form------------------->
              <form name="profileForm" novalidate>
                <!----------------Azonosság/Típus--------->
                <div class="row mb-3">
                  <label
                    for="profile-id"
                    class="col-form-label col-md-4 text-md-end">
                    <i class="fa-solid fa-fingerprint me-1"></i>
                    <span class="text-capitalize"> {{lang.data.identifier}}:</span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-id"
                      class="form-control form-control-disabled"
                      name="id"
                      type="text"
                      maxlength="300"
                      ng-model="$root.user.id"
                      disabled>
                  </div>
                </div>
                <!--------------------Email------------->
                <div class="row mb-3">
                  <label
                    for="profile-email"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-envelope me-1"></i>
                    <span class="text-capitalize"> e-mail: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-email"
                      class="form-control form-control-disabled"
                      name="email"
                      type="text"
                      ng-model="$root.user.email"
                      disabled>
                  </div>
                </div>
                <!---------------Keresztnév---------------->
                <div class="row mb-3">
                  <label
                    for="profile-first_name"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-user fa-2xl me-1"></i>
                    <i class="fa-solid fa-star fa-2xs text-danger"></i>
                    <span class="text-capitalize"> {{lang.data.first_name}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-first_name"
                      class="form-control"
                      name="first_name"
                      type="text"
                      placeholder="Keresztnév"
                      spellcheck="false"
                      autocomplete="off"
                      maxlength="100"
                      ng-model="$root.user.first_name"
                      ng-clear-icon>
                  </div>
                </div>
                <!----------------Vezetéknév----------------->
                <div class="row mb-3">
                  <label
                    for="profile-last_name"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-star fa-2xs text-danger"></i>
                    <span class="text-capitalize"> {{lang.data.last_name}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-last_name"
                      class="form-control"
                      name="last_name"
                      type="text"
                      placeholder="Vezetéknév"
                      spellcheck="false"
                      autocomplete="off"
                      maxlength="100"
                      ng-model="$root.user.last_name"
                      ng-clear-icon>
                  </div>
                </div>
                <!--------------Születési idő------------------------>
                <div class="row mb-3">
                  <label
                    for="profile-born"
                    class="col-form-label col-md-4 text-md-end">
                    <i class="fa-solid fa-calendar-days me-1"></i>
                    <span class="text-capitalize"> {{lang.data.born}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <span
                      id="profile-born"
                      class="form-control form-control-disabled">
                      {{ user.born || 'Nincs megadva' }}
                    </span>
                  </div>
                </div>
                <!------------------Nem--------------------------->
                <fieldset class="row input-row mb-3">
                  <legend class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-star fa-2xs text-danger"></i>
                    <i class="fa-solid fa-venus-mars me-1"></i>
                    <span class="text-capitalize"> {{lang.data.gender}}: </span>
                  </legend>
                  <div
                    class="col-11 col-md-7 position-relative d-flex align-items-center">
                    <div
                      class="form-check form-check-inline me-4"
                      ng-repeat="x in ['Female','Male'] track by $index">
                      <input
                        id="profile-{{x}}"
                        name="gender"
                        type="radio"
                        ng-value="x === 'Female' ? 'F' : 'M'"
                        class="form-check-input"
                        ng-model="user.gender"
                        required>
                      <label
                        for="profile-{{x}}"
                        class="form-check-label opacity-100">
                        {{x}}
                      </label>
                    </div>
                  </div>
                </fieldset>
                <!---------------Ország----------------------->
                <div class="row input-row mb-3">
                  <label
                    for="profile-country"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-flag me-1"></i>
                    <span class="text-capitalize"> {{lang.data.country}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-country"
                      name="country"
                      type="text"
                      placeholder="ország"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="off"
                      maxlength="100"
                      ng-model="user.country"
                      ng-clear-icon>
                  </div>
                </div>
                <!----------- telefonszám (osrszág kód / telefonszám)------------->
                <div class="row input-row mb-3">
                  <label
                    for="profile-phone"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-mobile-screen me-1"></i>
                    <span class="text-capitalize"> {{lang.data.phone}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <div class="input-group">
                      <input
                        id="profile-countryCode"
                        name="countryCode"
                        type="text"
                        class="form-control"
                        autocomplete="off"
                        maxlength="10"
                        ng-model="user.countryCode"
                        ng-clear-icon='{"left":"100px"}'
                        style="max-width: 100px">
                      <input
                        id="profile-phone"
                        name="phone"
                        type="tel"
                        placeholder="telefonszám"
                        class="form-control"
                        spellcheck="false"
                        autocomplete="off"
                        maxlength="10"
                        ng-model="user.phone"
                        ng-pattern="/^[1-9][0-9]{6,9}$/"
                        ng-clear-icon='{"right":"8px"}'>
                    </div>
                  </div>
                  <div
                    class="col-1 d-flex align-items-center justify-content-start ps-1">
                    <span
                      class="fw-bolder text-success"
                      ng-class="{'invisible': profileForm.phone.$invalid}">
                      &check;
                    </span>
                  </div>
                </div>
                <!-------------------Város---------------------->
                <div class="row input-row mb-3">
                  <label
                    for="profile-city"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-city me-1"></i>
                    <span class="text-capitalize"> {{lang.data.city}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-city"
                      name="city"
                      type="text"
                      placeholder="város"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="off"
                      maxlength="100"
                      ng-model="user.city"
                      ng-clear-icon>
                  </div>
                </div>
                <!-----------------Irányítószám-------------------->
                <div class="row input-row mb-3">
                  <label
                    for="profile-postcode"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-list-ol me-1"></i>
                    <span class="text-capitalize"> {{lang.data.postcode}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <input
                      id="profile-postcode"
                      name="postcode"
                      type="text"
                      placeholder="irányítószám"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="off"
                      maxlength="4"
                      ng-model="user.postcode"
                      ng-pattern="/^[0-9]{4}$/"
                      style="max-width: 120px"
                      ng-clear-icon='{"left":"110px"}'>
                  </div>
                  <div
                    class="col-1 d-flex align-items-center justify-content-start ps-1">
                    <span
                      class="fw-bolder text-success"
                      ng-class="{'invisible': profileForm.postcode.$invalid}">
                      &check;
                    </span>
                    <span
                      class="text-danger"
                      ng-if="profileForm.postcode.$invalid && profileForm.postcode.$touched">
                      {{lang.data.postcode_alert}}
                    </span>
                  </div>
                </div>
                <!----------------Felhasználó címe------------------------>
                <div class="row input-row mb-5">
                  <label
                    for="profile-address"
                    class="col-form-label col-12 col-md-4 text-md-end">
                    <i class="fa-solid fa-location-dot me-1"></i>
                    <span class="text-capitalize"> {{lang.data.address}}: </span>
                  </label>
                  <div class="col-11 col-md-7 position-relative">
                    <textarea
                      id="profile-address"
                      name="address"
                      placeholder="cím"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="off"
                      rows="1"
                      ng-model="user.address"
                      ng-clear-icon>
                    </textarea>
                  </div>
                </div>
                <!----------------Mentés gomb----------------->
                <div class="row justify-content-end">
                  <button
                    type="button"
                    class="btn btn-primary"
                    ng-disabled="!isModified || profileForm.$invalid"
                    ng-click="methods.httpRequest()">
                    {{lang.data.save}}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--------------Időpontfoglalás---------------------->
      <div ng-if="selectedSection === 'schedule'">
        <h3 class="text-center mb-4">{{lang.data.appointment_booking}}</h3>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Csomag neve</th>
              <th scope="col">Ár</th>
              <th scope="col">Művelet</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ide kerülnek majd az Angularral dinamikusan generált sorok -->
            <tr>
              <td colspan="3" class="text-center">Nincsenek foglalások.</td>
            </tr>
          </tbody>
        </table>
        <!-- Jármű rendszáma input -->
        <div class="mb-3">
          <label for="vehicle-plate" 
                 class="form-label">
                 Jármű rendszáma:
            </label>
          <input type="text" 
                 id="vehicle-plate" 
                 class="form-control" 
                 placeholder="ABC-123">
        </div>
        <!-- Dátum input -->
        <div class="mb-3">
          <label for="appointment-date" 
                 class="form-label">
                 Dátum:
            </label>
          <input type="date" 
                 id="appointment-date" 
                 class="form-control">
        </div>
        <!-- Időpont gombok -->
        <div class="d-flex flex-wrap gap-2">
          <button type="button" class="btn btn-success" 
                  ng-repeat="hour in getHours()" 
                  ng-click="selectTime(hour)">
            {{ hour }}
          </button>
        </div>
        <!-- Mentés gomb -->
        <button type="button" 
                class="btn btn-primary mt-3">
                Mentés
          </button>
      </div>      
    </div>
  </div>
</div>
