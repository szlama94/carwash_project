<div class="container vh-100 d-flex justify-content-center align-items-center my-5">
  <div class="card shadow-lg text-white w-75" style="border-radius: 15px; overflow: hidden;">
    <div class="row g-0">
      <!-- Regisztráció Form -->
      <div 
        class="col-12 p-5 d-flex flex-column justify-content-center"
        ng-style="{'background-image': 'url(' + registration_bg + ')', 
                   'background-size': 'cover', 
                   'background-position': 'center', 
                   'background-repeat': 'no-repeat'}">
        <h3 class="text-center mb-4 text-white">
          <i class="fa-solid fa-id-card"></i>
          <span class="text-capitalize ms-2">Regisztráció</span>
        </h3>

        <form name="registerForm" novalidate>
          <div class="row">
            <!-- Bal oldal -->
            <div class="col-md-6">
              <!-- Vezetéktnév -->
              <div class="mb-3">
                <label for="register-last_name" class="form-label text-white">
                  <i class="fa-solid fa-user me-1"></i> Vezetéknév:
                </label>
                <input 
                  id="register-last_name"
                  class="form-control bg-dark text-white border-secondary"
                  name="last_name" 
                  type="text"
                  placeholder="Vezetéknév"
                  required
                  maxlength="100"
                  ng-model="model.register.last_name">
              </div>

              <!-- Középsőnév -->
              <div class="mb-3">
                <label for="register-middle_name" class="form-label text-white">
                  Középsőnév:
                </label>
                <input 
                  id="register-middle_name"
                  class="form-control bg-dark text-white border-secondary"
                  name="middle_name" 
                  type="text"
                  placeholder="Középsőnév"
                  maxlength="100"
                  ng-model="model.register.middle_name">
              </div>

              <!-- Keresztnév -->
              <div class="mb-3">
                <label for="register-first_name" class="form-label text-white">
                  <i class="fa-solid fa-user me-1"></i> Keresztnév:
                </label>
                <input 
                  id="register-first_name"
                  class="form-control bg-dark text-white border-secondary"
                  name="first_name" 
                  type="text"
                  placeholder="Keresztnév"
                  required
                  maxlength="100"
                  ng-model="model.register.first_name">
              </div>

              <!-- Születési idő -->
              <div class="mb-3">
                <label for="register-born" class="form-label text-white">
                  <i class="fa-solid fa-calendar-days me-1"></i> Születési idő:
                </label>
                <input 
                  id="register-born"
                  class="form-control bg-dark text-white border-secondary"
                  name="born" 
                  type="date"
                  required
                  ng-model="model.register.born">
              </div>

              <!-- Neme -->
              <div class="mb-3">
                <label class="form-label text-white">
                  <i class="fa-solid fa-venus-mars me-1"></i> Neme:
                </label>
                <div class="form-check form-check-inline">
                  <input 
                    id="register-male"
                    name="gender" 
                    type="radio"
                    class="form-check-input"
                    value="M"
                    ng-model="model.register.gender">
                  <label for="register-male" class="form-check-label text-white">Férfi</label>
                </div>
                <div class="form-check form-check-inline">
                  <input 
                    id="register-female"
                    name="gender" 
                    type="radio"
                    class="form-check-input"
                    value="F"
                    ng-model="model.register.gender">
                  <label for="register-female" class="form-check-label text-white">Nő</label>
                </div>
              </div>
            </div>

            <!-- Jobb oldal -->
            <div class="col-md-6">
              <!-- Email -->
              <div class="mb-3">
                <label for="register-email" class="form-label text-white">
                  <i class="fa-solid fa-envelope me-1"></i> E-mail:
                </label>
                <input 
                  id="register-email"
                  class="form-control bg-dark text-white border-secondary"
                  name="email" 
                  type="email"
                  placeholder="E-mail"
                  required
                  ng-model="model.register.email">
              </div>

              <!-- Email megerősítés -->
              <div class="mb-3">
                <label for="register-emailConfirm" class="form-label text-white">
                  E-mail megerősítés:
                </label>
                <input 
                  id="register-emailConfirm"
                  class="form-control bg-dark text-white border-secondary"
                  name="emailConfirm" 
                  type="email"
                  placeholder="E-mail megerősítés"
                  required
                  ng-model="model.register.emailConfirm">
              </div>

              <!-- Jelszó -->
              <div class="mb-3">
                <label for="register-password" class="form-label text-white">
                  <i class="fa-solid fa-key me-1"></i> Jelszó:
                </label>
                <input 
                  id="register-password"
                  class="form-control bg-dark text-white border-secondary"
                  name="password" 
                  type="{{model.register.showPassword ? 'text' : 'password'}}"
                  placeholder="Jelszó"
                  required
                  minlength="6"
                  maxlength="20"
                  ng-model="model.register.password">
              </div>

              <!-- Jelszó megerősítés -->
              <div class="mb-3">
                <label for="register-passwordConfirm" class="form-label text-white">
                  Jelszó megerősítés:
                </label>
                <input 
                  id="register-passwordConfirm"
                  class="form-control bg-dark text-white border-secondary"
                  name="passwordConfirm" 
                  type="{{model.register.showPassword ? 'text' : 'password'}}"
                  placeholder="Jelszó megerősítés"
                  required
                  minlength="6"
                  maxlength="20"
                  ng-model="model.register.passwordConfirm">
              </div>

              <!-- Jelszó mutat elrejt check -->
              <div class="form-check mb-3">
                <input 
                  id="register-showPassword"
                  class="form-check-input"
                  type="checkbox"
                  ng-click="toggleShowPassword()"
                  ng-checked="model.register.showPassword">
                <label for="register-showPassword" class="form-check-label text-white">
                  Jelszó mutat
                </label>
              </div>
            </div>
          </div>

          <!-- Regisztráció Gomb -->
          <div class="text-center">
            <button 
              type="button"
              class="btn btn-warning px-5"
              ng-disabled="registerForm.$invalid"
              ng-click="methods.registerUser()">
              Regisztráció
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
