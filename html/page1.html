<div class="container py-5">
  <div>
    <h1 class="text-white text-center mb-4">Szolgáltatásaink</h1>
    <p class="text-center text-white">Fedezd fel prémium szolgáltatásainkat!</p>
  </div>

  <!-- Keresőmező -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Keresés..." ng-model="searchText" />
  </div>

  <!-- Ár kategória legördülő -->
  <div class="mb-4">
    <label class="text-white mb-1">Árkategória</label>
    <select class="form-select" ng-model="priceFilter" ng-options="category.value as category.label for category in priceCategories">
    </select>
  </div>

  <!-- Szolgáltatások card-ok -->
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" ng-repeat="service in services | filter:filterServices">
      <div class="card h-100 bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{service.services_name}}</h5>
          <p class="card-text">{{service.description}}</p>
          <p class="fw-bold text-primary">{{service.price | currency:'':0}} Ft</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary w-100">Megrendelem</button>
        </div>
      </div>
    </div>
  </div>
</div>
