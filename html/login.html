<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg text-white w-75" style="border-radius: 15px; overflow: hidden;">
    <div class="row g-0">
      <!-- Login Form -->
      <div 
        class="col-12 p-5 d-flex flex-column justify-content-center"
        ng-style="{'background-image': 'url(' + login_bg + ')', 
                   'background-size': 'cover', 
                   'background-position': 'center', 
                   'background-repeat': 'no-repeat'}">
        <h3 class="text-center mb-4 text-white">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span class="text-capitalize ms-2">Bejelentkezés</span>
        </h3>

        <form name="loginForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="login-email" class="form-label text-white">
              <i class="fa-solid fa-star fa-2xs text-danger"></i>
              <i class="fa-solid fa-envelope me-1"></i> E-mail:
            </label>
            <input
              id="login-email"
              class="form-control bg-dark text-white border-secondary"
              name="email"
              type="text"
              placeholder="E-mail"
              spellcheck="false"
              autocomplete="off"
              required
              maxlength="50"
              ng-model="model.email"
              ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
              ng-disable-space>
          </div>

          <!-- Jelszó -->
          <div class="mb-3">
            <label for="login-password" class="form-label text-white">
              <i class="fa-solid fa-star fa-2xs text-danger"></i>
              <i class="fa-solid fa-key me-1"></i> Jelszó:
            </label>
            <input
              id="login-password"
              class="form-control bg-dark text-white border-secondary"
              name="password"
              type="{{model.showPassword ? 'text' : 'password'}}"
              placeholder="Jelszó"
              spellcheck="false"
              autocomplete="off"
              required
              minlength="6"
              maxlength="20"
              ng-init="model.password=null"
              ng-model="model.password"
              ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
              ng-disable-space>
          </div>

          <!-- Mutat/elrejt jelszó -->
          <div class="form-check mb-3">
            <input
              id="login-showPassword"
              class="form-check-input"
              type="checkbox"
              ng-init="model.showPassword=false"
              ng-model="model.showPassword">
            <label for="login-showPassword" class="form-check-label text-white">
              Jelszó mutat
            </label>
          </div>

          <!-- Bejelentkezés gomb -->
          <div class="text-center">
            <button
              type="button"
              class="btn btn-warning px-5"
              ng-disabled="loginForm.$invalid"
              ng-click="methods.login()">
              Bejelentkezés
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
